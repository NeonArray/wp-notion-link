name: Build

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]

env:
  ROOT_FOLDER: './'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Create release archive
      run: |
        mkdir -p dist
        zip -r dist/wp-autolink-notion-${{ github.run_id }}.zip . -x "**/.git/**"
      working-directory: ${{ env.ROOT_FOLDER }}

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: wp-autolink-notion-${{ github.run_id }}.zip
        path: ${{ env.ROOT_FOLDER }}/dist/wp-autolink-notion-${{ github.run_id }}.zip
      - name: Get Git tag
        id: get_tag
        run: |
          if [[ ${{ github.ref }} == refs/tags/* ]]; then
            TAG_NAME="${GITHUB_REF#refs/tags/}"
          else
            TAG_NAME=""
          fi
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_ENV

